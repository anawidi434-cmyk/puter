<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generator - Force Auto Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        /* Sembunyikan pesan error otomatis dari Puter jika memungkinkan */
        .puter-error-modal, .puter-modal-container { display: none !important; }
        #force-ui { position: relative; z-index: 10; }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <div id="auto-reset-alert" class="hidden fixed top-0 left-0 w-full bg-red-600 text-white text-center py-2 font-bold z-[999999]">
        ‚ö†Ô∏è KUOTA HABIS! MEMBERSIHKAN SESI DAN REFRESH OTOMATIS...
    </div>

    <div id="force-ui" class="max-w-4xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-blue-400">üé¨ AI Video Generator</h1>
            <button onclick="executeReset()" class="text-[10px] border border-gray-700 px-2 py-1 rounded">Reset Manual</button>
        </div>

        <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800 shadow-2xl">
            <textarea id="prompt" class="w-full p-4 bg-black border border-gray-800 rounded-xl mb-4 outline-none focus:border-blue-500" rows="3" placeholder="Deskripsikan video/gambar..."></textarea>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <select id="ratio" class="bg-black border border-gray-700 p-2 rounded-lg text-sm">
                    <option value="16:9">16:9</option>
                    <option value="1:1">1:1</option>
                    <option value="9:16">9:16</option>
                </select>
                <select id="duration" class="bg-black border border-gray-700 p-2 rounded-lg text-sm">
                    <option value="4">4s</option>
                    <option value="8" selected>8s</option>
                </select>
                <button onclick="startProcess('image')" class="bg-emerald-600 rounded-lg font-bold py-2">Gambar</button>
                <button onclick="startProcess('video')" class="bg-blue-600 rounded-lg font-bold py-2">Video</button>
            </div>
        </div>

        <div id="loading" class="hidden text-center my-10 animate-bounce text-yellow-500">‚è≥ Sedang memproses...</div>
        <div id="result" class="flex justify-center my-8"></div>
        
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-10"></div>
    </div>

    <script>
        // FUNGSI RESET YANG SANGAT AGRESIF
        async function executeReset() {
            document.getElementById('auto-reset-alert').classList.remove('hidden');
            try {
                await puter.auth.signOut();
                localStorage.clear();
                sessionStorage.clear();
                // Menghapus cookies Puter secara manual jika memungkinkan
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
            } catch (e) {}
            
            // Refresh paksa
            setTimeout(() => {
                window.location.replace(window.location.pathname + "?t=" + Date.now());
            }, 1000);
        }

        // Jalankan pengecekan error secara berkala (Watcher)
        // Jika muncul teks "funding" atau "upgrade" di layar, langsung reset
        setInterval(() => {
            const pageText = document.body.innerText.toLowerCase();
            if (pageText.includes("enough funding") || pageText.includes("please upgrade")) {
                executeReset();
            }
        }, 500);

        async function startProcess(type) {
            const prompt = document.getElementById('prompt').value;
            const resArea = document.getElementById('result');
            const loader = document.getElementById('loading');

            if(!prompt) return alert("Isi prompt!");
            loader.classList.remove('hidden');
            resArea.innerHTML = "";

            try {
                let out;
                const r = document.getElementById('ratio').value;
                const sz = r === "1:1" ? "1024x1024" : (r === "9:16" ? "720x1280" : "1280x720");

                if(type === 'image') {
                    out = await puter.ai.txt2img(prompt, { size: sz });
                } else {
                    out = await puter.ai.txt2vid(prompt, {
                        model: "sora-2",
                        seconds: parseInt(document.getElementById('duration').value),
                        size: sz
                    });
                }

                loader.classList.add('hidden');
                out.className = "rounded-xl max-w-full border-2 border-gray-800 shadow-2xl";
                if(type === 'video') out.controls = true;
                resArea.appendChild(out);

            } catch (err) {
                loader.classList.add('hidden');
                console.error("Caught Error:", err.message);
                
                // Jika error tertangkap di sini, jalankan reset
                if (err.message.includes("funding") || err.message.includes("upgrade") || err.message.includes("quota")) {
                    executeReset();
                } else {
                    alert("Terjadi masalah teknis. Mencoba mereset...");
                    executeReset();
                }
            }
        }
    </script>
</body>
</html>
