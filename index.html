<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image & Video Generator (Auto-Reset)</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://js.puter.com/v2/"></script>
</head>

<body class="bg-gray-950 text-white min-h-screen">
<div class="max-w-5xl mx-auto p-6">

  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
    <div>
      <h1 class="text-3xl font-bold">üé¨ AI Generator</h1>
      <p class="text-gray-400 text-sm">Gratis ‚Ä¢ Puter.js Engine ‚Ä¢ Tanpa API Key</p>
    </div>
    <button onclick="resetAccount()" 
      class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold text-sm transition-all shadow-lg flex items-center justify-center gap-2">
      üîÑ Reset Akun / Ganti Sesi
    </button>
  </div>

  <div class="bg-gray-900 p-4 rounded-xl border border-gray-800 shadow-xl">
    <textarea id="prompt"
      class="w-full p-4 rounded-lg bg-gray-950 border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all text-white"
      rows="3"
      placeholder="Ketik deskripsi gambar atau video di sini..."></textarea>

    <div class="flex flex-wrap gap-2 mt-3">
      <button onclick="setPreset('cinematic')" class="px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded-full text-xs transition">üé¨ Cinematic</button>
      <button onclick="setPreset('anime')" class="px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded-full text-xs transition">üé® Anime</button>
      <button onclick="setPreset('nature')" class="px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded-full text-xs transition">üèû Nature</button>
      <button onclick="setPreset('city')" class="px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded-full text-xs transition">üåÜ City</button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
      <div>
        <label class="text-xs text-gray-500 uppercase font-bold mb-1 block">Aspect Ratio</label>
        <select id="ratio" class="w-full bg-gray-950 border border-gray-700 p-2.5 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none">
          <option value="1:1">1:1 (Square)</option>
          <option value="16:9" selected>16:9 (Landscape)</option>
          <option value="9:16">9:16 (Portrait)</option>
        </select>
      </div>

      <div>
        <label class="text-xs text-gray-500 uppercase font-bold mb-1 block">Durasi Video</label>
        <select id="duration" class="w-full bg-gray-950 border border-gray-700 p-2.5 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none">
          <option value="4">4 detik</option>
          <option value="6">6 detik</option>
          <option value="8" selected>8 detik</option>
          <option value="12">12 detik</option>
        </select>
      </div>

      <div class="flex items-end gap-2">
        <button onclick="generateImage()"
          class="bg-emerald-600 hover:bg-emerald-700 px-4 py-2.5 rounded-lg w-full font-bold transition shadow-lg">
          üñº Gambar
        </button>
        <button onclick="generateVideo()"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2.5 rounded-lg w-full font-bold transition shadow-lg">
          üé• Video
        </button>
      </div>
    </div>
  </div>

  <div id="loading" class="hidden mt-8 text-center animate-pulse">
    <div class="inline-block px-6 py-2 bg-yellow-500/20 border border-yellow-500/50 text-yellow-500 rounded-full font-medium">
      ‚è≥ Sedang memproses AI... Harap tunggu sebentar.
    </div>
  </div>

  <div id="result" class="mt-8 flex justify-center"></div>

  <div class="mt-12">
    <div class="flex items-center justify-between mb-4 border-b border-gray-800 pb-2">
      <h2 class="text-xl font-bold flex items-center gap-2">üìÅ Riwayat Terakhir</h2>
      <button onclick="clearHistory()" class="text-xs text-gray-500 hover:text-red-400">Hapus Riwayat</button>
    </div>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

</div>

<script>
const loading = document.getElementById("loading");
const result = document.getElementById("result");
const gallery = document.getElementById("gallery");

const presets = {
  cinematic: "cinematic lighting, ultra realistic, dramatic camera movement, 8k resolution",
  anime: "studio ghibli style, anime aesthetics, vibrant colors, smooth lines",
  nature: "breathtaking landscape, realistic, national geographic style, golden hour",
  city: "cyberpunk city, futuristic architecture, neon lights, rainy street"
};

// Fungsi Reset Akun/Sesi
async function resetAccount() {
  if (confirm("Reset akun akan mengeluarkan Anda dari sesi saat ini. Ini berguna jika kuota harian habis. Lanjutkan?")) {
    try {
      await puter.auth.signOut();
      alert("Sesi berhasil di-reset. Halaman akan dimuat ulang.");
      window.location.reload();
    } catch (e) {
      // Jika error, paksa reload saja
      window.location.reload();
    }
  }
}

function setPreset(type) {
  const p = document.getElementById("prompt");
  p.value = p.value ? p.value + ", " + presets[type] : presets[type];
}

function showLoading(v) {
  loading.classList.toggle("hidden", !v);
  if (v) result.innerHTML = "";
}

function saveHistory(type, src) {
  const items = JSON.parse(localStorage.getItem("history") || "[]");
  items.unshift({ type, src, date: new Date().toLocaleTimeString() });
  localStorage.setItem("history", JSON.stringify(items.slice(0, 15)));
  renderHistory();
}

function clearHistory() {
  if(confirm("Hapus semua riwayat?")) {
    localStorage.removeItem("history");
    renderHistory();
  }
}

function renderHistory() {
  gallery.innerHTML = "";
  const items = JSON.parse(localStorage.getItem("history") || "[]");
  
  if (items.length === 0) {
    gallery.innerHTML = "<p class='text-gray-600 italic col-span-full'>Belum ada riwayat.</p>";
    return;
  }

  items.forEach(item => {
    const card = document.createElement("div");
    card.className = "bg-gray-900 p-2 rounded-lg border border-gray-800 flex flex-col gap-2";

    let el;
    if (item.type === "image") {
      el = document.createElement("img");
      el.src = item.src;
    } else {
      el = document.createElement("video");
      el.src = item.src;
      el.controls = true;
    }
    el.className = "rounded-md w-full aspect-video object-cover bg-black";

    const footer = document.createElement("div");
    footer.className = "flex justify-between items-center px-1";
    footer.innerHTML = `
      <span class="text-[10px] text-gray-500">${item.date}</span>
      <a href="${item.src}" download="ai-gen" class="text-xs bg-gray-800 hover:bg-gray-700 px-2 py-1 rounded transition">Simpan</a>
    `;

    card.append(el, footer);
    gallery.appendChild(card);
  });
}

function getSize() {
  const r = document.getElementById("ratio").value;
  if (r === "1:1") return "1024x1024";
  if (r === "9:16") return "720x1280";
  return "1280x720";
}

// Handler Error untuk Kuota
function handlePuterError(err) {
  console.error(err);
  if (err.message && (err.message.toLowerCase().includes("quota") || err.message.toLowerCase().includes("rate limit"))) {
    alert("‚ö†Ô∏è KUOTA HABIS: Silakan klik tombol 'Reset Akun' di atas untuk mencoba mendapatkan sesi baru.");
  } else {
    alert("Terjadi kesalahan: " + (err.message || "Gagal menghubungi server AI."));
  }
}

async function generateImage() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return alert("Tulis deskripsi dulu!");

  showLoading(true);
  try {
    const img = await puter.ai.txt2img(prompt, { size: getSize() });
    showLoading(false);
    img.className = "rounded-xl border-4 border-gray-800 shadow-2xl max-w-full";
    result.appendChild(img);
    saveHistory("image", img.src);
  } catch (err) {
    showLoading(false);
    handlePuterError(err);
  }
}

async function generateVideo() {
  const prompt = document.getElementById("prompt").value.trim();
  if (!prompt) return alert("Tulis deskripsi dulu!");

  showLoading(true);
  try {
    const video = await puter.ai.txt2vid(prompt, {
      model: "sora-2",
      seconds: parseInt(document.getElementById("duration").value),
      size: getSize()
    });
    
    showLoading(false);
    video.controls = true;
    video.className = "rounded-xl border-4 border-gray-800 shadow-2xl w-full max-w-2xl";
    result.appendChild(video);

    const src = video.querySelector("source")?.src || video.src;
    saveHistory("video", src);
    video.play().catch(()=>{});
  } catch (err) {
    showLoading(false);
    handlePuterError(err);
  }
}

// Inisialisasi riwayat saat load
renderHistory();
</script>
</body>
</html>
